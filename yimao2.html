	`	第1章：出狱
	娘的，终于出狱了！
	从监狱门口出来，林大宝心情无比激动。
	三年前，林大宝为了救女朋友，失手捅了人，在监狱里整整呆了三年，要不是他那几个狱友在外边托关系，他还得再关两年。
	十八岁入狱，到今年林大宝二十一了，重获自由的感觉，太他妈爽了！
	除了爽之外，林大宝心有点难受，咋回事，爹妈呢，小妹呢，咋都没来接我啊，难道还怪我当年意气用事？
	“哥！”
	突然，拐弯处一个小女孩骑着自行车过来了，她梳着马尾辫，穿着连衣裙，长得那叫一个水灵。
	“妹子！”
	林大宝一颗心终于落地了，紧跑了两步迎上了妹妹林小雪。
	她扔了自行车，一下就抱到了林大宝怀里，顿时林大宝xiong膛一软，感受到了小妹发育良好的酥xiong。
	林大宝不由得朝后面看了一眼，“爹妈呢，怎么只有你一个人？”
	“哥，咱爸住院了，妈在医院陪着呢。”说着小丫头的眼泪就留下来了。
	林大宝闻言一愣，顿时如坠冰库，三年没尽孝道，这刚一出来，老爹竟然住院了？林大宝顿时心急火燎，顾不上多问，骑着自行车，驮着妹子直奔医院。
	县人民医院，住院部病房。
	当林大宝一开门，看到他妈正在给他爸擦身子呢，林大宝脑袋嗡的一声，连跑了几步。
	“妈！”林大宝眼圈一红，就要跪下去。
	他妈回头一看，竟然是日思夜想的娃仔，顿时张开了嘴，可是嘎巴半天一句话也说不出来，只是瘦小的胳臂搀住了林大宝，死活不让林大宝跪下。
	“出……出来就好……出来就好啊！”妈终于说出话来了。
	林大宝眼泪再也忍不住了，哗啦啦的流下来，妈的，在监狱三年他一颗眼泪没掉，没想到出来看到家人，掉眼泪了。
	林大宝看着妈妈，有点憔悴了，手掌因为常劳作长满了茧子，看着让人心疼。
	他镇定了一下，抹干了眼泪，看着在病床上睡觉的父亲。
	“妈，俺爸这是咋了？”
	林大宝妈叹了口气说道：“你爸去在山上凿石头，让石头给砸脑子了。”
	“什么？”林大宝心一下子纠了起来，脑子可是人体最脆弱最复杂的器官了。
	“妈，那大夫咋说？”
	“大夫说只能住院观察，啥时候能醒，还不好说。”林大宝妈一说这话，眼泪再次弥漫眼眶。
	“妈，你先别担心，我给我爸看看。”
	林大宝深吸了一口气，拿出他爸的手，按在脉门上，检查了起来。
	这三年林大宝在监狱，无意之间在监狱的砖缝里得到一本古老的经书，上面记载了一些修炼法门和大量的知识。
	林大宝闲着没事就把那本经书嚼的滚瓜烂熟，更是在监狱里救了很多人，结交了不少大人物。
	因此他才能提前两年出狱。
	“脑袋里有淤血，压迫好几根神经，顶多能坚持一个月了！”
	林大宝心里焦躁起来，“我现在实力太弱，如果我能达到炼气一层，用银针化体就能去除淤血。可要达到炼气一层太难了。”
	钱，钱，老子需要大量的钱！林大宝在内心大吼，炼气一层可以说就是用钱堆起来的！
	就在林大宝诊脉的时候，大宝妈不解的问：“大宝，你还会看病啊？”
	林大宝握着母亲的手，说道：“妈，这事以后再说，我爸的病你放心，我有办法。”
	“对了妈，咱家现在还剩下多少钱？”
	大宝妈一听这话，不由得苦涩起来，“哪还有钱了，为了你爸这病，就差砸锅卖铁了，你妹出息，考上北方大学了，到现在学费都没着落呢。”
	妹妹林小雪也撅着小嘴，委屈的眼泪巴巴的，“哥，我是女孩子，不上学也行的。”
	林大宝看着口是心非的妹子，揉了揉她的小脑袋，说道：“一切都会好起来的。”
	医院有妈和妹妹看着林大宝也放心，从医院出来林大宝骑着自行车，回到了牛角村的家里。
	站在家门口，看着两间摇摇欲坠的小木房，林大宝心里别提多难受了，啥叫一贫如洗，这就叫一贫如洗！
	“爸妈，妹子，你们放心，我林大宝，一定会让你们过上好日子！”
	回到家，林大宝屋都没进，背着箩筐就上了村外的凤凰山。
	刚山上，迎面走来一个女人。
	“是大宝吗，你小子什么时候出来的？”
	林大宝抬头一看，愣了一下，才说道：“是莲花嫂子啊。”
	说话的是林大宝村的小寡妇刘莲花，这女人二十六七岁，长得好看，柳叶弯眉樱桃嘴，雪白的脖颈下，锁骨清晰可见，一对丰满的酥xiong时刻吸引男人的眼球。
	“真的是大宝啊，你啥时候出来的？”
	刘莲花水汪汪的眼睛盯着林大宝看，那双会说话的眼睛好像会放电一样，看着林大宝浑身燥热，不禁产生了男人的冲动。
	“啊，嫂子，我今天刚出来，那啥，我还有事，先走一步了。”羊肠小道，林大宝错身走过去，无意之间手碰了她的屁股一下，让林大宝更加不好意思了。
	背后传来她的娇笑：“呵呵，这小子身子骨变结实了，也长得帅了。”
	不一会林大宝就来到了山上。
	“党参，女贞子，菟丝子。”林大宝一边嘀咕一边采摘药草，不到两小时就弄了一箩筐。
	“现在的女人，尤其是城里的女人们最喜欢美了，我这丰xiong药一面市，一定能卖个大价钱！”`;
