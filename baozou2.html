	`	第一章
	烈日炎炎，天空之上犹如一团团火焰不断落下，烧的整个大地都是滚烫无比，所有的生物都静悄悄的躲了起来，生怕露头便会被太阳给烤熟了。

	赵小刚也是提早赶着羊群回家，今天在山上收获不错，摘了一大包柴李子，这些果子他准备回去分给嫂子一些，毕竟嫂子一个人生活也不容易。

	可当他走到嫂子宋雨晴的门口的时候，便听到了屋内传来阵阵让他太熟悉的声音，每次看日本小电影的时候就是这种声音，刺激得他血脉膨胀。

	呜呜呜……

	嗯嗯嗯……

	那销魂的声音让赵小刚立刻火冒三丈，他大哥才死去没多久，宋雨晴居然就开始偷人了，怪不得村里人都说宋雨晴是狐狸精，狐媚子，之前他还跟人犟嘴反驳，现在看来他是被宋雨晴那绝美的容颜给骗了。

	赵小刚二话没说就推开门朝着屋内走去，刚走到窗前，他便看到让他喷血的一幕，只见宋雨晴把长裙挽起，露出两条修长的美腿，一根黄瓜在那里直挺挺的立着，同时宋雨晴眼神迷离，嘴里轻声嗯哼着。

	伴随着另一只玉手的不断地抖动，声音却是越来越大。

	这一幕彻底让赵小刚惊呆了，他本以为嫂子在偷人，没想到却是自己在解决生理问题，最关键的是他以前看小电影都是电视里的，如此现实的一幕在他面前上演，立刻让他有些控制不住自己了。

	咕咚……

	赵小刚大力的吞了一口口水，双眼炙热的隔着玻璃盯着窗内床上那绝美的一幕，他恨不得自己能变成那根黄瓜。

	宋雨晴听到了窗子处的那一声“咕咚”，本能的朝着窗子看去。

	看到窗子上那满脸通红，眼神炙热的赵小刚，宋雨晴立刻惊吓的叫出声来，快速把长裙撩了下来，同时双腿夹紧，他怎么也没想到，今天第一次学着电视里那女人的做法尝试一下，就被自己的小叔子给发现了。

	“小刚，你……你……怎么进来不敲门啊。”

	面对宋雨晴慌乱的质问，赵小刚也是有些哑口无言，他总不能说是过来捉奸的吧？

	看着赵小刚那尴尬的样子，宋雨晴心中叹了一口气。

	“外面怪热的，你进来凉快一下吧。”

	想到之前赵小刚为她跟村里人的争辩的场景，宋雨晴还是没忍心赶走赵小刚。

	“嫂子，我不是故意的，我今天在山上采了好多柴李子，想过来送给你吃，然后就……”

	看着赵小刚那有些不知所措的样子，宋雨晴便知道怎么一回事了，只是当她的目光看向赵小刚的那大花裤衩子上的时候却是再也挪不开了。

	因为此时赵小刚那里直挺挺的立着，那花裤衩子就像没有任何重量一样，被高高的顶了起来，就像一把大大的太阳伞。

	虽然不知道倒底有多么雄伟壮观，但是以宋雨晴的经验来看，赵小刚的那绝对要比他死去的大哥赵大宝大上两倍甚至还要多一些。

	这一次轮到宋雨晴吞口水了，她是一个正常的女人，尤其还是刚结婚就死去了老公的女人，那守活寡的生活让她早就有些饥渴难耐，若非如此，她也不会在这大白天的用一根黄瓜自己解决。

	看到赵小刚的那大玩意儿，宋雨晴不由的心想要是赵小刚是赵大宝该多好。

	赵小刚本以为会面临着宋雨晴的一顿责备，但是低着头等了许久也不见宋雨晴有任何反应，不由的大胆的抬起头看向宋雨晴。

	他看到宋雨晴那眼神有些发愣的看着他的大玩意儿，立刻便知道怎么回事了。

	对于这个绝美嫂子要说他没想法恐怕就是骗鬼鬼都不信，可是宋雨晴是他亲大哥的媳妇，他心里每每想那些事情的时候也是有种负罪的感觉，哪怕是他大哥已经死了。

	“嫂子，这个我给你放在床头柜上了，你慢慢吃，这东西解暑的。”

	说完这话，赵小刚故意挺了挺腰，然后准备把柴李子放下。

	嗤啦……

	就在赵小刚这用力一挺之下，那大花裤衩子居然给顶破了……

	宋雨晴本能的捂住眼睛，啊了一声，却悄悄地留了一个指头缝。

	“你……快把你那收起来……”

	“嫂子，我也想啊，可是它不听我的话啊，而且我就穿了这一条裤衩啊。”

	赵小刚也是很无语，他只是想表现一下自己的雄伟壮观，却没有想到完全展示出来了。

	“赵小刚，赵小刚，你在不在这里？”

	听到这声音，赵小刚跟宋雨晴都是吓了一跳，本来还坐在床上的宋雨晴也是立刻站起身来。

	是赵小刚母亲的声音。

	赵小刚听到越来越近的脚步声，再看看整个房间藏都没地方藏不由的焦急的道：“嫂子，咋办啊，让我妈知道我在你这里肯定要打死我的。”

	宋雨晴也是十分着急，对于赵家的人她还是十分了解的，赵家人一直认为是她克夫，所以把赵大宝给克死了。

	要是赵小刚被发现在她这里，尤其是现在赵小刚那玩意儿就那么光溜溜立在空气中，被赵母看到绝对会传出去她勾引赵小刚之类的话语，这可不是她想要的结果。

	左右寻找了半天，宋雨晴忽然看到自己这条快要拖地的长裙，立刻心中有了一个大胆的主意。`;

`	第二章
	“快，你先到我裙子里藏着，咱妈应该不会在我这里多待的。”

	听了这话，赵小刚一愣，紧接着便是一阵惊喜看，直接一弯腰便直接钻进宋雨晴的长裙里。

	钻进去的瞬间，看到里面的风景他便呆住了。

	看着两条玉腿，赵小刚闻着宋雨晴身上那独有的体香，口干舌燥的同时，呼吸一下急促了起来……

	感受到赵小刚在自己那呼出的热气扑打在腿根，宋雨晴顿时有些受不了那种酥酥麻麻的感觉，当即直接娇呼出来。

	“啊……”

	李桂芬在门外看到家里的一群山羊在宋雨晴的门口便知道赵小刚应该是又去偷偷给他这个寡妇嫂子送好吃了，本来对于宋雨晴克死了自己的大儿子李桂芬便心生怨气，现在看到小儿子又对对方着迷，这让她这个当母亲的怎么忍受的了。

	听到宋雨晴的娇呼，李桂芬直接闯了进去。

	看到宋雨晴双颊绯红，李桂芬也没多想，只是以为是天太热了而已。

	“赵小刚呢？你把他藏在哪里了？”

	从李桂芬进门的一瞬间，宋雨晴便感到屋内的温度骤然下降，看着对方那脸上的冰冷之色，宋雨晴感觉有些委屈，毕竟谁也不愿意背上一个克夫的名声，尤其还是像她这样一个结婚没几天的漂亮女人。

	“妈，小刚他没来我这里，你也知道村里人都说我是扫把星，小刚他躲着我都来不及呢？”

	听到宋雨晴这话，李桂芬一脸的不相信。

	“哼，你不用替他说话，那一群山羊还在你家门口你说他没在就没在啊？”

	说完这话，李桂芬便开始在屋内寻找起来。

	这一幕可是把两人吓了一跳，赵小刚本能的把头朝着宋雨晴的双腿之间拱去，生怕自己的母亲发现自己。

	本就十分紧张的宋雨晴感受到赵小刚的乱动，立马夹紧了双腿。

	可就是这本能的反应却是让宋雨晴的脸色一变，因为她清晰的感觉到那根黄瓜直接断掉了。

	赵小刚也是感觉到头被什么东西砸了一下，不过他却没敢乱动，毕竟屋内还有母亲大人的存在，他轻轻的摸了一下头上的东西，一看，居然是一个黄瓜把。

	这一下赵小刚不淡定了，直接慢慢抬头朝着上面看去。

	宋雨晴感受着赵小刚那头发对自己的摩擦，瞬间便有些酥麻难耐，这样惊险又刺激的事情也是让她感受到一股前所未有的快感。

	赵小刚抬起头朝着上面看去，刚好看到那一点黄瓜，同时他也被迷住了……

	赵小刚想要帮忙把黄瓜给拔出来，毕竟这样很危险。

	他缓缓地朝着那若隐若现的黄瓜伸去。

	宋雨晴忍不住浑身轻颤起来。

	“妈……小刚他真没在这里。”

	听到宋雨晴声音里的颤抖，李桂芬转身看了一眼宋雨晴，以为是宋雨晴害怕她发现什么。

	李桂芬没有停手，继续翻找着，可结果却是一无所获，看着有些空荡的房间，李桂芬有些迟疑了，赵小刚可能真得没来。

	“好了，希望你没有骗我，你已经害死了我家老大，我不希望你把我家老二也害死，请你以后见了我家老二离他远点。”

	说完这话，李桂芬便直接出门把羊赶回家了。

	确定李桂芬已经走了之后，宋雨晴直接一个闪身，快速让赵小刚从自己的裙底出来，她可不想再被赵小刚在那里胡作非为。

	“小刚，你站起来，看着我。”

	赵小刚看着面色绯红的宋雨晴，以为有什么好事情要发生，双眼炙热的看向宋雨晴。

	看着赵小刚那炙热的眼神，宋雨晴既尴尬又羞涩，她怎么也没有想到有一天会被自己的小叔子给如此给调戏了。

	“小刚，我是你嫂子，你刚才……刚才……刚才怎么可以那么对我？”

	说完这话，宋雨晴已经羞的脸色通红，那模样就像熟透了的水蜜桃，仿佛随时都能滴出水来一样。

	“嫂子，我只是想帮你把黄瓜拿出来，我看到断了，怕黄瓜进去出不来，不是你想的那样……”

	赵小刚这话越说声音越小，他心里其实也有别的想法的，只是当着嫂子的面怎么好意思说出口。

	“行了，你走吧，咱妈的话你也听到了，你以后少往我这里跑。”

	“嫂子，我妈那是说气话呢，你这么漂亮，怎么会是那种克夫的人，我哥的事情那是意外，跟你根本没关系的……”

	话还没说完，宋雨晴便打断了赵小刚的话。

	“行了，你别说了，你还是赶紧走吧，过会咱妈又要来找了。”

	看着宋雨晴那一脸的冰冷，眼神却时不时注视着自己那大家伙的样子，赵小刚便知道宋雨晴这些话有些口是心非而已。

	“嫂子，我走了你怎么把黄瓜给弄出来，我先帮你把黄瓜弄出来你再赶我走也不迟啊。”

	宋雨晴没有想到赵小刚会说这样的话，若是以前，赵小刚被她说一顿肯定会乖乖离去的，她不知道的是自己的眼神已经把自己给出卖了。`;
