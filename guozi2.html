`	十八岁那年，跟哥们儿喝酒，回家的时候从电动车上摔下来。
  摔到了头，抢救一晚上，可算把命保住了。
  代价是我耳朵和眼睛受到了极大的损伤，接近失明，耳朵也不好使。
  总之那会儿医生说的很邪乎。
  为了治病，我来到了大城市，暂住在堂哥张豪家。
  刚来的第一天晚上，我被安排到了他们房间隔壁。
  半夜里，我睡的迷迷糊糊，突然就被隔壁的动静惊醒了。
  “阿豪，轻点，我受不了……”
  声音听起来很痛苦，但是又有一种抑制不住的兴奋，喘气声特别夸张。床板‘咯吱咯吱’的摇晃着，而且越来越大。
  辍学治疗了一年，我的耳朵和眼睛改善了很多。
  所以听着特清楚。
  那个女人叫宋薇，是堂哥的女朋友，印象最深的是她波浪卷的长发，甩一下头发非常性感。而且她的胸脯子十分挺翘，加上穿着时髦，经常低头的时候，能看见深深的缝隙。
  自从看见宋薇白嫩的大长腿后，那双腿就在我脑袋里面生根发芽。
  “阿豪，轻点，讨厌死了。”
  宋薇声音叫的很大，听的我头皮发麻，下面立马撑了起来，火辣辣的疼。
  原本宋薇不同意我搬进来，怕影响她们的生活。后来堂哥说我耳朵不好使，眼睛也快失明了。所以我搬进来后，她才敢叫的这么舒服。
  我翻来覆去，听的心猿意马，下面直接高高的撑了起来。最后控制不住自己，脑袋幻想着宋薇白花花的娇躯，然后被张豪压在身子下面弄的场景。
  宋薇的呻吟声很销魂，听在我耳朵里面，简直就是要我的命。
  以前虽然谈过女朋友，但尺度最大的恩爱，也只限于亲嘴接吻而已。
  “怕什么，阿飞耳朵不好使，听不见，再说这个点他都睡了。”堂哥张豪压低声音说了句，似乎很刺激，语气都有些哆嗦。
  听着宋薇的叫声，分不清是痛苦还是舒服，仿佛张豪把她刺穿了一样。
  我口干舌燥的往下面摸去，一把就抓住了，那儿的反应连自己都被吓得一跳。幻想着宋薇扭动身子的模样，我咕噜咽了口，不停的弄起来。
  隔壁是唐薇的曼妙声音，手里是强烈的冲击，就好像自己在弄宋薇一样。
  “啊！”
  宋薇声音高亢起来，非常非常的夸张，听着声音，就好像她快要爆炸一样。当时我真的有这种感觉，心里更羡慕张豪了，不光赚了许多的钱，还找了一个这么性感漂亮的女朋友。
  随后隔壁传来‘咕咚’的一声，显然是完事了。
  我又仔细听了一会儿，动静弱了下去。
  嘴里叹息了一口气，要是天天这么弄，能把我折磨死了。
  “废物，每次都是这么快。”
  那边，宋薇不满的骂了一声，听起来很不满意。
  紧接着，隔壁的门被打开了。
  我房间门口响起咚咚声，有人在外面敲门。我不敢立马就有反应，毕竟在他们知道我耳朵不好使，过了好一会儿，敲门声越来越大。
  觉得可以开门了，我才穿着睡衣走下床，裆里还硬的厉害，走路时都夹着腰。心里也有些生气，马上就要出来了，被敲门声一吓，顿时又憋回去了。
  我以为是张豪敲门，毕竟每晚他都会帮我换药。
  打开门后，我脑袋嗡的声，当时就懵逼了。
  宋薇穿着一件透明的睡衣站在门口，里面还系着一块肚兜，带着一点情趣的味道。
  下面居然是真空的，我一眼看上去，立马就看见宋薇最神秘的地方。只是完事后，她下面一片泛滥，大腿内侧还有不少白色的液体。我脑袋嗡嗡的叫，她居然没有穿小内内？
  我下面瞬间撑上了天，赶紧微微弓着腰。
  宋薇脸上的潮红还没有消散，呼吸有些急促，脸上更是一副欲求不满的样子。我知道张豪并没有满足她。
  宋薇犹豫了下，还是伸出手在我面前晃了晃，看见我没有反应，她这才松了口气。
  原来是知道我眼睛不好，她才敢这么穿着过来。
  宋薇把脸凑过来，在我耳朵面前大声的开口：“尚飞，我们房间的淋浴坏了，我来你房间洗个澡，顺便帮你换药。。”
  她害怕我听不见，声音很大，震得我耳朵嗡嗡的叫。
  我草，差点没把我震聋了。
  “啊，去吧。”
  我装作惊讶的样子，眼睛却丝丝盯着她挺翘饱满的白兔。
  那块粉红色的肚兜都快被撑爆了，回忆着刚才她美妙的呻吟，体内仿佛着火一样。
  演戏就要演全套，我双手摸索着，慢慢的做到了床上。
  只要我别乱转动眼珠子，别人是不会发现我眼睛恢复这点的。
  宋薇又在我眼前晃了几下，我心里冷笑，这女人挺警惕的。确认我真的看不见以后，她这才走到卫生间门口，接着在外面就开始脱睡衣了。
  一瞬间，我感觉到血管里面的血液，刷刷的流动，整个人都不淡定了。
  脱掉睡衣，唐薇又背对着我揭开肚兜，估计这玩意儿是她和张豪恩爱时穿来助兴的。
  我丝丝盯着唐薇雪白滑嫩的后背，上面太白了，一点瑕疵都没有。
  肋骨侧面，隐约间可以看见惊心动魄的弧度。
  当宋薇转过身的时候，我下面真的要造反了，就像快裂开一样。那一刻，我真的有种把宋薇抱到床上，狠狠弄一次的冲动。
  但理智占据了上风，她马上可就要成为我的堂嫂了。
  亲眼看见宋薇光溜溜的样子，胸前傲人挺翘的大白兔，随着她转身的时候一晃一晃的。空气都炙热了许多。
  下面是神秘地带，沼泽外面是些精心打理过的草丛。
  我让自己强行镇定下来，装作什么都没有看见的样子。宋薇剥光了衣服后，转身走到了卫生间里面。不多时，里面传来了哗哗的流水声。
  “阿飞，你这里有干净的毛巾么？”
  宋薇叫了一声。
  我口干的拿起一块毛巾，打开门走了进去。
  抬头一看，我的天，我呆了，宋薇居然在里面……`;
