var article1=
`	1章堂嫂
	我叫许飞，家在一个偏僻的小村子里，由于父母希望我能够出人头地，送我到县城念书，碍于家中贫困，只能寄住在堂哥的家里。
	堂哥是我们村子里的红人，他的爸爸是村长，又是村支书，可以说是大权独揽，而他们家也是我们村的首富，几年前堂哥娶了一个县城的女人，一个风骚入骨的女人。
	我第一次见到嫂子苏雪，那是在她和堂哥的婚礼上，她穿着一身洁白的蕾丝婚纱，白嫩的肌肤在婚纱网格内若隐若现，酥胸把婚纱高高撑起，一双美腿又长又直，让我们这群山里的大老粗，一下子全都竖起旗杆。
	第一天在堂哥家里住的时候，苏雪穿很少的衣服在我面前走来走去，我像打了激素一样兴奋，异性的气味让我一阵燥热，可是现实却泼了我一脸冷水。
	“咦，没有洗澡吗？怎么身上一股子臭汗味？”
	“把你那破鞋扔外面去，臭死人了！”
	苏雪半透明的丝绸睡衣美丽的不像样子，但她捂着鼻子一脸嫌弃的神情，让我羞愧的恨不得找个地缝钻进去，自然无心去看美好的景色，只能够委屈的将那双母亲辛苦缝制的新布鞋放到门外。
	我的堂哥据说是一名大公司的销售，经常要在各大城市来回的跑，就算偶尔回来，也都是早出晚归，所以直到我进入新学校两个月，都没有见到他机会。
	这一刻我才明白，一直小心眼的堂哥为什么同意我住在他的家中，这摆明是了觉得苏雪漂亮，自己不在家，想要我帮着他盯着一点。
	但堂哥并不知道，苏雪那么漂亮的女人，就连我这位小堂弟也十分的动心，只是碍于我们之间的关系，我一直都试图压下这样的念头罢了。
	苏雪对我的到来，也就最初的几天感觉不耐烦，后面就渐渐开始无视，平常一大早就出去上班，晚上也都是到半夜回来，身上不时的能够闻到一身的酒气，偏偏这位苏雪的酒量不好，每次喝酒都会到处乱吐，家里除了苏雪就是我，只能帮她清理。
	这段时间，苏雪出去喝酒的次数却是明显的减少，可是她在家里穿的衣服，也在日益的减少，经常就是穿着睡衣在家里乱跑，有好几次我晚上回来，就见到她真空的躺在沙发上看电影，那洁白的肌肤，每一次见到都让我血脉喷张。
	我刚过完十七岁的生日，正是生理最旺盛的时候，每天见到这样的情景，哪里受的了，就只能够自己每晚想办法解决。
	想到父母在家辛苦的赚钱都是为了我的读书，我应该禁欲，但这种事情似乎越克制，越是想，结果几天下来，我的气色变得很差。
	这一天，不知道太阳打什么地方出来了，苏雪居然买一块排骨回来，而且亲自下厨，说是要给我加餐，这破天荒的事情，让我当时就掐了自己的胳膊，这才确定自己不是在做梦。
	苏雪把排骨端上桌，一个劲的给我夹菜，然后就是大颗的眼泪往下掉，说堂哥在外面养女人，对她各种不好，见到她梨花带雨的模样，真恨不得把她揽入怀里好好的疼爱一番，但她可是我的苏雪，我急忙打消了心中的念头。
	这会不会是苏雪在演戏，逼我做出出格的举动，然后借此机会将我赶出去，还好老子唐僧转世，坐怀不乱。
	苏雪的纤细手臂忽然挽着我的脖子，肥硕的屁股坐到我的怀里，嘴里呼出香喷喷的热气，对我说：“许飞，你堂哥怎么就没你这么老实呢？”
	苏雪一边哭诉，一边却是已经把手放在了我的胸口，她的手保养的很好，不像我们农村女人那么的粗糙，那手掌的温度，险些把我的心肝都给融化了。
	身前的那对浑圆在我的胸口蹭来蹭去，似乎要融入我的怀里，我真想扒了这个狐狸精的外衣，狠狠扑倒在她身上。
	我以前虽然幻想过苏雪，也隐隐约约的见到过这两个东西，可这一次却是清晰的摆放在我的面前，洁白的表面，似乎在大声的呼喊，快来摸我，揉我，亲我。
	我哪里见过这样的阵仗，一瞬间就已经举高高了，可我却是死死的掐住了自己的大腿，不断的告诉自己这是陷阱，这是苏雪要将我赶出去而设的局。
	“许飞，你说我不美吗？”苏雪见我不出声，抹了一把眼泪，可怜兮兮的望向我，这神情太有杀伤力，骚媚的脸上尽是楚楚可怜，我根本抵挡不住，只能够拼命的点头。
	“那你堂哥为什么要去外面找女人？”
	苏雪又往我的兜里蹭了蹭，柔软的屁股明显在蹭我。
	我内心的欲望快炸了。
	苏雪那么的漂亮，如果我是堂哥，一定会夜夜笙歌，哪里会浪费一颗子弹在别的女人身上。
	我说：“你那么漂亮，堂哥怎么可能会有别的女人。”
	“他如果没有别的女人，为什么不回家呢？”
	苏雪哭的梨花带雨，我头一次见她这么伤心。身子已经近乎是贴在我的胸口，我能够明显感觉到那身前被两坨柔软的东西挤压着，这种体验以前也只是在我的梦中才会出现。
	“噢！”
	只是在被苏雪扑入怀中的一瞬间，我就忍不住发出一阵舒服的声音，而我的那个地方竟然一下释放。
	我不得不开始理解堂哥，家里有这么浪的女人，天天回家还不得被榨成人干。
	我整个人冷静下来，仔细思考，就算这不是苏雪设的局，那她终究是堂哥的女人，堂哥好心让我在他家寄宿，我如果还想着占苏雪的便宜，那就太不是人了。
	苏雪见我不为所动，又感受到屁股下的手榴弹一下子软了，立刻意识到了什么，站起来恼怒地说：“许家的男人都这么没用么？”`;
var article2=
`	第2章柔情
	许家的男人没用？苏雪的意思是堂哥是秒射男？或者根本硬不起来？
	苏雪生气地回到自己的房间，留我一个人在餐桌前，我捂着兜里软趴趴的玩意儿，心里的屈辱感不断催使我让我进入房间把苏雪给上了，以正我男子汉的威名。
	可是她毕竟是堂哥的女人，不能胡来。
	自从排骨事件之后，苏雪似乎忘记了那晚的事情，又变成了以前那个冷冰冰的样子，对我的态度和最开始一点没变。她每天回来的越来越晚，和堂哥一样不见人影，我一个人在家，也乐得清净，可是时间一久，见不到苏雪，心中难免有些寂寥。
	这一天我放学从学校回来，由于下午有节体育课，流了一身的臭汗，索性就直接进了浴室洗澡，可关门的时候才发现，浴室的门把手坏了，想着家里也没有别人，也就将就着，脱了衣服走了进去。
	大约洗到一半的时候，我就听到门外有开门的声音，然后就见到一道身影，往浴室的方向走来。
	我吓了一跳，那身影我太熟悉，我不止一次透过这玻璃偷看过，我自然不会认错，我刚想开口说里面有人，但是玻璃门已经被推开。
	开门的一刹那，一股酒气扑鼻而来，苏雪直接无视我，趴在马桶上吐了起来。
	由于房子并不大，浴室装修的时候也是尽量缩小空间，所以哪怕我把淋浴放到别的地方，苏雪黑色的薄纱外套也顷刻间就被水汽打湿，紧贴着丰满的身体，变成半透明色。我就这么光着身体站在苏雪的旁边，唯一能够遮羞的是白色的水汽。
	苏雪应该是喝醉了，并没有什么安全意识，伸手就把外套给脱了下来，我的鼻血险些喷了出来，尽管苏雪里面有着一件黑色的内衣，明显这内衣的型号太小，浑圆的两团几乎展露在我的眼前，但最神秘的两小粒却是被遮掩住了。
	“许飞，你把热水关了。”
	苏雪一脸不满的在半空上乱抓，然后抓到了一物，就顺势站了起来，伸手就要夺我手里的淋浴头。
	“嘶，嫂子……”
	我呼吸局促的开口，苏雪这一抓我险些魂都飘没了，因为她不偏不倚，正巧抓住我那个地方。
	剧烈的刺激，让本能的想要把她推开，可是苏雪上半身几乎没有穿衣服，我根本就无处下手，要是苏雪装醉，那我这一推，可就彻底的坐实非礼苏雪的罪名，而且那里被苏雪的手握住，感觉特别的舒服，我心里更是不断奢望能够再多握一会。
	“奇怪，我们家里什么时候装扶手了？而且还是热乎乎的？”
	苏雪小声的嘀咕了几句，又伸手在那上面摸了几下，这还是我第一次受到这样的待遇，险些就叫出声来。
	此时淋浴头一关，浴室的雾气也随之消散，孤男寡女共处一室，气氛还这么暧昧。而这个时候的苏雪，就像是一个好奇的宝宝，开始蹲下身子研究家里突然多出来的一把扶手。
	“别……”
	我一脸舒服的神情，却是小声的提醒苏雪，毕竟她是我堂哥的女人，要是这一幕被堂哥看到，我真的是跳进黄河也洗不清了。
	“咦？居然还会喷臭臭的水呀？”
	苏雪突然怪叫一声，用手在脸上摸了一下，又放在嘴里尝了尝，这一幕让我幸福的险些要晕倒过去。
	我舒服的闭上双眼，感觉整个人都被苏雪绵柔温暖的嘴给包裹住了。还想着苏雪有着下一步的动作，这一刻的我已经放弃了抵抗，甚至想着哪怕是陷阱，这一次我也要强硬一会，可是我等了半天，也没有等到下一步，甚至握住那里的手，也都不在了。
	“嫂……嫂子？”
	我急忙睁开双眼，却是见到苏雪光着身子，已经抱着马桶睡着了，嘴里还不知道嘟囔着什么，那模样异常的可爱，看到这一幕的瞬间，我心中的火瞬间熄灭，一把将苏雪从地上抱了起来，往房间走去。
	苏雪已经烂醉如泥，这时候我想做什么应该都行吧？
	看着熟睡的苏雪，我陷入迟疑，如果她醒来发现自己的衣服都没有了，光溜溜的躺着，借机发难，我还真的是百口莫辩了，毕竟不管出于什么原因，一个小叔子，都不应该去脱苏雪的衣服，而且是那么隐秘的部位。
	“算了。”
	想了半天，我最终还是打消了自己的念头。
	“许飞，你个畜生。”
	早上，我还没有睡醒，就听到房门外传来苏雪的大骂声，我吓了一个激灵，直接从床上滚下来，见到苏雪穿着一件睡衣，双手掐腰正凶神恶煞的看着我。
	“怎么了？”
	我揉了揉自己还没有睁开的眼睛，一脸不解的看着苏雪，实在想不明白，一大早上她为什么会那么的生气。
	“你个禽兽不如的小畜生，你说昨晚你对我做了什么？”
	苏雪愤怒的看着我，凶神恶煞的开口道：“你还真是没良心，昨晚就这么把我抱回去了，我要给你爸妈打电话，让他们接你回去。”
	我不太明白苏雪的意思，瑟瑟发抖地说：“啊，我昨晚…啥也没干呀。”
	苏雪色厉内荏地盯着我：“放屁，你跟你堂哥一个的狗德行，准备收东西滚回穷乡下吧！”
	我害怕的要死，要是回家我倒是不怕，但万一苏雪把这事添油加醋跟我爸妈说了，我爸妈非得打死我不可。
	“嫂子，求你不要打电话。”我心里实在害怕，这么丑的事情若是被父母知道，这辈子都没法在父母前面抬头，我吓得双腿一软，直接跪在地上。`;
