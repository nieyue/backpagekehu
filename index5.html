`	第一章
	夜幕降下，龙根同以往一样，翻身而起，顺着墙角小洞望了过去，耳边除了夜鸟蝉鸣，还有哗啦啦的水声，伴随着点点呻吟闷哼的时候，沈丽娟居然走了进来。
	龙根吓了一跳，慌忙拉过一旁的被子盖在身上，即便如此，硕大帐篷依然分外明显，龙根微微侧了侧身子。傻乎乎道：
	“表，表婶，你，你咋来了呢？”
	沈丽娟打开灯，手里多了一瓶药酒，脸上挂着两分担忧。
	“来，摔到哪儿了？表婶瞧瞧，这是表婶从娘家带来的药酒，效果很好的”
	龙根哪里有心思听沈丽娟的话？一对贼溜溜的眼珠子全在沈丽娟曼妙的身躯上打量了。
	刚刚沐浴过后的沈丽娟，散着一股淡淡的香皂味道，甚是清新，配合着一条碎花长裙，长发自然垂下，两颗水汪汪的大眸子说不出的桃花春意。微微一弯身子，两颗硕大的木瓜垂了下来，尽现眼底！
	两颗粉红色明显还带着微微的水嫩之色，“咕噜”，龙根吞了一口口水儿，哈喇子顺着嘴角就流了下来。
	“小龙，怎么了？”沈丽娟察觉到龙根异样，顿时抬起头来，顺着龙根目光才知道自己刚刚洗完澡还真空着呢。俏脸微微一红，不过随即又恢复了正常。
	一个傻子又能明白什么呢？自嘲般的笑了笑，看来自己是想男人了。沈丽娟暗骂了自己两句，突然起了调戏之心。本来嘛，傻子哪里懂人事？就算懂又能如何？不还是天萎吗？硬不起来还想日女人？
	龙根不明白沈丽娟为何突然坐到床边，翘臀挨着自己大腿边坐了下来，一股异样燥热传来，不知为何，那个地方又硬了两分。
	“表，表婶你好美，呵，呵……”龙根依然傻里傻气冲着沈丽娟呵呵直笑。
	沈丽娟抿嘴一笑，自己当然知道自己美了，不然十里八乡的男人怎么会打自己的主意呢？尽管是傻子的夸赞，沈丽娟依然很满意。
	女人嘛，有几个不爱慕虚荣？
	“小龙，表婶真的很美吗？”沈丽娟又朝龙根靠了靠，多了两分狐媚。
	“美，美。表婶当当然美”说着，龙根嘴角又流出了一长串哈喇子，双眼紧盯着沈丽娟硕大的峰峦，小腹突兀升腾起一股无名怒火。
	沈丽娟闻言“咯咯”直笑，忽而道：“小龙也知道欣赏女人了呢，嗯，有出息。”
	“表，表婶，为为什么，你的那里比我的大呢？”龙根紧跟着冒了一句，做出一副疑惑的表情。
	“扑哧！”
	沈丽娟闻言顿时大笑起来，笑得花枝招展，捧着肚子一阵大笑。
	这一笑不打紧，可白白便宜了龙根，硕大双峰经过挤压，形成一道深深的沟壑，轻轻摇晃起来，看得人血脉喷张，几欲走火！
	“表婶，你笑我做啥呢”龙根哈里哈气摸了摸脑袋。
	沈丽娟止住了笑，突然拉动了一下领口，露出一大片洁白来，“小龙，表婶这儿很大很软哦，想不想摸一摸啊？”
	龙根呵呵笑着，心思急转，这么好的机会摸还是不摸呢？`;

`	第二章

	都是根生那人把持不住，见自己美貌漂亮，一连几天不出门的在家里干自己，自己倒也爽了，根生可就完了，落了个精尽人亡。
	“他死了倒是轻松了，可苦了老娘了，白白守了这么些年活寡！”沈丽娟心里有些不爽，抬头看了看龙根。
	孩子长得很是英俊，眉清目秀的，身高得有一米七五样子，虽然才二十出头，可身板儿健壮啊。可惜了，是个天萎。不能行房。
	天萎本来就够倒霉的了，最后一个雷“咔嚓”一声下来，把脑子也给整得不灵光了。加上被父母抛弃，沈丽娟便动了恻隐之心，对龙根格外好。
	龙根不知表婶心怎么想的，自己心里倒是琢磨了好一阵。只一看便知表婶动了春心，乡村里嘛，没打牌喝酒k歌，孤枕难眠，不想着放炮又能干嘛呢？
	“不摸吧，那老子就真傻了，表婶那个确实很大。摸吧，很容易露馅儿啊。”龙根不傻，要不小心走火了，这天萎的事儿可就名不副实了呢！
	“管他呢，有便宜不占王八蛋！天萎好了，小爷不还能装傻充愣么？奶奶的，摸，一定要摸！十八摸……”
	“呵呵呵，表，表婶，摸，摸摸……”龙根流着哈喇子，一脸愣笑，紧盯着沈丽娟峰峦，确实好大啊，胀鼓鼓的，又没戴罩罩，晃来荡去的好不诱人。
	沈丽娟闻言从思绪回复过来，俏脸微微一红，要别人说这话，非得一大嘴巴扇过去，可一看是傻子表弟，也就释然了。
	想到龙根的可怜，再想想自己的寂寞难耐，轻轻解下了半边衣带，白花花的嫩肉滑了出来，轻轻震颤。
	“小龙，来，把手放在上面，表婶让你摸摸。”沈丽娟抓起龙根的手轻轻摁在了峰峦之上，“嗯哼……”
	木纳的龙根跟随着沈丽娟的步骤，终于按上了那一团柔软，果然很大很柔，富有弹性，一股温热传到掌心！
	“嗯哼小龙，用点儿力！”沈丽娟春心大动，敏感部位被人轻轻抚弄，一股燥热迅速涌遍全身。
	龙根依然呵呵傻笑，像是什么也不知道一般，听说要用力，双手赶忙加大了力度。
	“嗯哼，小龙真乖。”沈丽娟有些把持不住了，下面已经开始哗哗哗的流水了。
	龙根却突兀的停了下来。
	沈丽娟不明所以，睁开迷醉的双眼看着龙根，见其表情有些异样，连忙问道：
	“小龙，你，你怎么了？表婶摸着不舒服吗？是不够大吗？”
	龙根暗暗贼笑，却依然摇了摇头，神色黯淡，甚至带着几分伤心。
	“那又是怎么了？”沈丽娟接着道。
	龙根突然低下了头，伤心道：“表表婶，小龙，小龙想妈妈了，妈，妈妈以前就给我吃奶的，摸着吃奶，摸，摸着表婶的奶，小龙就想，想妈妈了”说着说着龙根居然抹起了眼泪。`;
